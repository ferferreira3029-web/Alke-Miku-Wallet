<!DOCTYPE html>
<html lang="es">
<head>
    <title>Alke Miku Wallet - Enviar Dinero</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="container mt-5 animate__animated animate__fadeIn">
        <h2 class="text-center mb-4">Enviar Dinero</h2>

        <div id="alert-container"></div>

        <div class="card mb-4 shadow-sm border-0" style="border-radius: 15px;">
            <div class="card-body">
                <h5 class="fw-bold text-center mb-3">Mis Contactos</h5>
                
                <div class="input-group mb-3">
                    <span class="input-group-text bg-white">üîç</span>
                    <input type="text" id="buscarContacto" class="form-control" placeholder="Buscar contacto...">
                </div>

                <button type="button" id="btnMostrarFormulario" class="btn btn-primary mb-3 w-100">Agregar contacto</button>

                <div id="contenedorFormularioContacto" class="border p-3 mb-3 bg-light d-none rounded-3 animate__animated animate__fadeIn">
                    <h6 class="fw-bold">Datos del Contacto</h6>
                    <input type="text" id="nombreContacto" class="form-control mb-2" placeholder="Nombre completo">
                    <input type="text" id="cbuContacto" class="form-control mb-2" placeholder="CBU (22 d√≠gitos)" maxlength="22">
                    <div class="row g-2">
                        <div class="col-6">
                            <input type="text" id="aliasContacto" class="form-control mb-2" placeholder="Alias">
                        </div>
                        <div class="col-6">
                            <input type="text" id="bancoContacto" class="form-control mb-2" placeholder="Banco">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="button" id="guardarContacto" class="btn btn-success flex-grow-1">Guardar</button>
                        <button type="button" id="btnCancelarContacto" class="btn btn-danger">Cancelar</button>
                    </div>
                </div>

                <ul id="contactList" class="list-group shadow-sm" style="max-height: 250px; overflow-y: auto;">
                    <li class="list-group-item item-contacto mb-3">
                        <input type="radio" name="contacto" class="form-check-input me-2">
                        <strong>Jane Doe</strong> <br>
                        <small class="text-muted">Alias: jane.doe | Banco: XYZ Bank</small>
                    </li>

                    <li class="list-group-item item-contacto mb-3">
                        <input type="radio" name="contacto" class="form-check-input me-2">
                        <strong>John Doe</strong> <br>
                        <small class="text-muted">Alias: john.doe | Banco: ABC Bank</small>
                    </li>
                </ul>
            </div>
        </div>

        <form id="formEnviar" class="border p-4 rounded-4 bg-light shadow-sm">
            <div class="mb-3">
                <label for="montoEnviar" class="form-label fw-bold">Monto a enviar:</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" id="montoEnviar" class="form-control form-control-lg" placeholder="0.00" required min="1">
                </div>
            </div>
<button type="submit" id="btnConfirmarEnvio" class="btn btn-success w-100 py-3 fw-bold d-none">
    <span id="spinnerEnvio" class="spinner-border spinner-border-sm d-none" role="status"></span>
    <span id="btnTextEnvio">Confirmar Env√≠o</span>
</button>
        </form>

        <div class="mt-4 mb-5">
            <a href="menu.html" class="btn btn-outline-secondary w-100 border-0">Volver al Men√∫</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
